<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
  <!-- My Custom CSS -->
  <link rel="stylesheet" href="assets/css/register.css" />
</head>
<body>
    <div class="container-fluid p-0">
        <!-- Navbar Start -->
        <nav class="navbar navbar-expand-lg sticky-top shadow-sm p-3 mb-5 bg-body-tertiary rounded">
          <div class="container p-2">
            <a style="color: #0A2A1D;" class="navbar-brand fw-bold fs-4" href="#">FarmLink</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item me-3">
                  <a class="nav-link active fw-bold" href="#" style="color: #0A2A1D;">Beranda</a>
                </li>
                <li class="nav-item me-3">
                  <a class="nav-link" href="#" style="color: #0A2A1D;">Layanan</a>
                </li>
                <li class="nav-item me-3">
                  <a class="nav-link" href="#" style="color: #0A2A1D">Tentang</a>
                </li>
                <li class="nav-item me-3">
                  <a class="nav-link" href="#" style="color: #0A2A1D;">Produk</a>
                </li>
              </ul>
              <button style="color: #0A2A1D;" type="submit" class="btn btn-warning btn-custom-primary fw-semibold text-uppercase">Masuk</button>
            </div>
          </div>
        </nav>
        <!-- Navbar End -->

        <!--Register Start-->
        <div class="global-container">
            <div class="card login-form border-0">
                <div class="card-body">
                    <h1 class="card-title text-center fs-2 fw-bold" style="color: #0A2A1D;">Daftar ke FarmLink</h1>
                    <p class="text-center" style="color: #0A2A1D;">Daftar menjadi Mitra Kami sekarang untuk promo dan produk terbaik farmlink</p>
                </div>
                <div class="card-text">
                    <form>
                        <div class="mb-3">
                          <input style="color: #0A2A1D;" type="email" placeholder="Masukan Nama Lengkap" class="form-control fs-6" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                          <input style="color: #0A2A1D;" type="password" placeholder="Masukan Email" class="form-control fs-6" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3">
                            <input style="color: #0A2A1D;" type="password" placeholder="Masukan Password" class="form-control fs-6" id="exampleInputPassword1">
                        </div>
                        <select class="form-select" name="" id="">
                            <option value="">Daftar Sebagai (Pembeli, Petani, Konsultan)</option>
                            <option value="Pembeli"></option>
                            <option value="Petani"></option>
                            <option value="Konsultan"></option>
                        </select>
                        <div>
                          <label class="form-check-label" for="exampleCheck1">Sudah punya akun?<a style="color: #0A2A1D; text-decoration: none;"class="link-dark fw-bold"href="Daftar Sekarang">Masuk</a></label>
                        </div>
                        <button type="submit" class="mt-5 btn btn-warning fw-semibold" style="color: #0A2A1D">Masuk</button>
                      </form>
                </div>
            </div>
        </div>
</body>
</html>
