<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farm Link Indonesia</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!-- My Custom CSS -->
    <link rel="stylesheet" href="../../assets/css/payment.css" />
  </head>

  <body>
    <div class="container-fluid p-0">
      <!-- Navbar Start -->
      <nav class="navbar">
        <div class="container">
          <a class="navbar-brand fw-bold" href="../../pages/products/payment_preview.html"
            ><img src="../../assets/img/icons/ep_arrow-left-bold.svg" width="40" /> Pembayaran</a
          >
        </div>
      </nav>
      <!-- Navbar End -->

      <!-- Payment Preview Section Start -->
      <section id="payment">
        <div class="container">
          <h2 class="fw-bold mb-5 text-center">Pilih Metode Pembayaran</h2>
          <div class="row justify-content-center mb-5">
            <div class="col-md-6">
              <h3 class="fw-semibold">Kartu Kridit / Debit</h3>
              <div class="card mb-3">
                <div class="card-body p-3">
                  <div class="row align-items-center">
                    <div class="col-10">
                      <h4>Kartu Kredit / Debit</h4>
                    </div>
                    <div class="col-2 text-end">
                      <img src="../../assets/img/icons/chooice1.svg" />
                    </div>
                  </div>
                </div>
              </div>
              <div class="row align-items-center">
                <div class="col-9">
                  <h3 class="fw-semibold">Virtual Account</h3>
                </div>
                <div class="col-3 text-end">
                  <h5>Lihat Semua</h5>
                </div>
              </div>

              <div class="card mb-3">
                <div class="card-body p-3">
                  <div class="row align-items-center">
                    <div class="col-10">
                      <h4>CIMB Virtual Account</h4>
                    </div>
                    <div class="col-2 text-end">
                      <img src="../../assets/img/icons/chooice3.svg" />
                    </div>
                  </div>
                </div>
              </div>
              <div class="card">
                <div class="card-body p-3">
                  <div class="row align-items-center">
                    <div class="col-10">
                      <h4>BCA Virtual Account</h4>
                    </div>
                    <div class="col-2 text-end">
                      <img src="../../assets/img/icons/chooice3.svg" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <h2 class="fw-bold mb-5 text-center">Ringkasan Pembayaran</h2>
          <div class="row justify-content-center mb-3">
            <div class="col-md-3">
              <h4 class="fw-semibold">Total Belanja</h4>
            </div>
            <div class="col-md-3 text-md-end">
              <h4>Rp 30.000</h4>
            </div>
          </div>
          <div class="row justify-content-center mb-3">
            <div class="col-md-3">
              <h4 class="fw-semibold">Biaya Layanan</h4>
            </div>
            <div class="col-md-3 text-md-end">
              <h4>Rp 2.000</h4>
            </div>
          </div>
          <div class="row justify-content-center mb-3">
            <div class="col-md-3">
              <h4 class="fw-semibold">Biaya Jasa Aplikasi</h4>
            </div>
            <div class="col-md-3 text-md-end">
              <h4>Rp 3.000</h4>
            </div>
          </div>
        </div>
      </section>
      <!-- Payment Preview Section End -->

      <!-- Footer Section Start -->
      <footer class="sticky-bottom">
        <div class="container">
          <div class="row justify-content-center align-items-center">
            <div class="col-md-6">
              <h5 class="fw-semibold">Total Tagihan</h5>
              <h4 class="fw-bold">Rp 35.000</h4>
            </div>
            <div class="col-md-6">
              <div class="d-grid d-md-flex justify-content-md-end">
                <a
                  href="./payment_success.html"
                  class="btn btn-custom-primary fw-bold text-uppercase"
                >
                  Bayar
                </a>
              </div>
            </div>
          </div>
        </div>
      </footer>
      <!-- Footer Section Start -->
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
